<html>

    crossorigin="anonymous"></script>




</head>
<body>
    <header>
        <h1 data-translate="header-title">Titolo</h1>
        <p data-translate="header-subtitle">Sottotitolo</p>

        <section class="search-section">
            <h2 data-translate="paragraph-title">Titolo Paragrafo</h2>
            <form data-translate="search-form">
                <input type="text" data-translate="search-input" placeholder="Inserisci la tua ricerca...">
                <button type="submit">Cerca</button>
            </form>
        </section>
        <section class="results-section">
            <h2>Risultati</h2>
            <ul data-translate="search-results">
                <!-- I risultati verranno visualizzati qui tramite JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <p data-translate="footer-text">COPYRIGHT</p>
    </footer>
    <!-- Includi il tuo script per gestire il cambio di lingua -->
    
    <!-- Aggiungi un pulsante per cambiare la lingua -->
    <button data-translate="language-button" onclick="changeLanguage()">Cambia Lingua</button>
    <script src="language.js"></script>

</html>
